<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Live Letter Count</title>
  </head>
  <body>
    <div class="container">
      <h3>Live Character Counter</h3>
      <textarea
        id="textarea"
        placeholder="Write your text Here..."
        onkeyup="countChars();"
      ></textarea>
      <p id="wordCount">0 Words</p>
      <p id="charNumWithSpace">0 characters</p>
      <p id="charNumWithOutSpace">0 characters</p>
      <button id="reset" onClick="clearText();">Reset</button>
    </div>
    <script src="./js/main.js"></script>
  </body>
</html>
